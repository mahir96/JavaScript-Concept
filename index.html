<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Modern Javascript</title>
    <!-- <script src="https://randojs.com/2.0.0.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content">
              <span class="card-title" id="task-title">Task List</span>
              <div class="row">
                <form class="col s12">
                  <div class="input-field">
                    <input type="text" id="mytext" name="task" />
                    <label for="task">New Task</label>
                  </div>
                  <input type="submit" value="Add Task" class="btn clear-txt" />
                </form>
              </div>
              <div class="card-action">
                <h4 id="items-list">Tasks</h4>
                <ul class="collection">
                  <li class="collection-item">Item</li>
                  <li class="collection-item">Item</li>
                  <li class="collection-item">Item</li>
                  <li class="collection-item">Item</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"></script> -->
  <script src="app.js"></script>
</html>
